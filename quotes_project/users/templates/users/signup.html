{% extends "quotes/base.html" %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<div>
    <h2>Sign Up</h2>
</div>

<form action="{% url 'users:signup' %}" method="post" accept-charset="utf-8">
        {% csrf_token %}
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Username: {{ form.username }} </label>
                <span>{{ form.errors.username }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Email: {{ form.email }} </label>
                <span>{{ form.errors.email }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Password: {{ form.password1 }} </label>
                <span>{{ form.errors.password1 }}</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-xs-3">
                <label>Confirm Password: {{ form.password2 }} </label>
                <span>{{ form.errors.password2 }}</span>
            </div>
        </div>
        <div class="grid">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

    </form>

{% endblock %}
