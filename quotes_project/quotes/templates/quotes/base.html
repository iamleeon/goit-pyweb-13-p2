<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework-10</title>
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
            </div>
            {% if user.is_authenticated %}
            <ul>
                <p>Welcome, <b>{{ user.username }}!</b></p>
            </ul>
            <div class="col-md-4">
                <p>
                    <a href="/author" class="btn btn-primary">Add Author</a>
                    <a href="/quote" class="btn btn-primary">Add Quote</a>
                    <a href="/users/logout" class="btn btn-primary">Logout</a>
                </p>
            </div>
            {% else %}
            <div class="col-md-4">
                <p>
                    <a href="/users/signup" class="btn btn-primary">Sign up</a>
                    <a href="/users/login" class="btn btn-primary">Login</a>
                </p>
            </div>
            {% endif %}
        </div>

        {% block content %} {% endblock %}

    </div>
</body>
</html>
